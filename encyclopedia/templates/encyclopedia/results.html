{% extends "encyclopedia/layout.html" %}

<!--This page handles my search results-->

{% block title %}
    Search Results
{% endblock %}

{% block body %}


    <h1>Search Results</h1>
    
<!--This if statement displays results or "no results found".-->
    {% if results %}
      <ul>
        {% for entry in results %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      No results found
    {% endif %}

{% endblock %}
