{% extends "encyclopedia/layout.html" %}

<!--This page handles my search results. (Third spec)-->

{% block title %}
    Search Results
{% endblock %}

{% block body %}


    <h1>Search Results</h1>

<!--This if statement displays results or "no results found".-->
    {% if results %}
      <ul>
        {% for entry in results %}
<!--li hyperlinks point to wiki/{{entry}} -> views.title() -> util.get_entry() -> Entry.html.
    (same as clicking link from index.html.) -->
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      No results found
    {% endif %}

{% endblock %}
